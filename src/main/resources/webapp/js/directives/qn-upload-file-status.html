<div class="form-horizontal" role="form" style="padding-left:8px">
    <div class="form-group">
        <div class="col-sm-1">
            <div style="width:100px; height: 100px" ng-show="'done'!=fileEntity.status"></div>
            <a href="{{getBig()}}" target="_blank" ng-if="'done'==fileEntity.status"><img ng-src="{{getThumb()}}"/></a>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <label class="col-sm-12 control-label" style="text-align: left">{{fileEntity.key}}</label>
            </div>
            <div class="row">
                <label class="col-sm-1 control-label" style="text-align: left">{{genSizeStr(fileEntity.fsize)}}</label>
                <label class="col-sm-1 control-label" style="text-align: left" ng-style="getPercentStyle()">{{fileEntity.percent}}%</label>
                <label class="col-sm-1 control-label" style="text-align: left">{{genSizeStr(fileEntity.speed)}}/s</label>

            </div>
            <div class="row">
                <div class="col-sm-5" ng-if="'done'==fileEntity.status">
                    <input type="text" class="form-control" ng-model="directLink">
                </div>
                <label class="col-sm-5 control-label" style="background-color: lightcoral;text-align: left" ng-if="fileEntity.error">{{fileEntity.error}}%</label>
            </div>
        </div>

    </div>
</div>
